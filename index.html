<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>YumSea app for seafood recipes with an Asian flare</title>
        <meta name="description" content="Chef-tested seafood recipes app">
        <script src="https://kit.fontawesome.com/45516e7a5f.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="./media/images/logo-fish.svg" alt="YumSea logo of knife and fish">
        <span class="orange">Yum</span><span class="green">Sea</span>
      </div>
      <div id="desktop-nav">          
        <nav>
            <a href="#">Recipes</a>
            <a href="#chefs">Our Chefs</a>
            <a href="#">Get the app</a>
        </nav>
      </div>
      <div id="mobile-nav">
        <nav>
            <a href="#">
                <img src="./media/images/recipe-icon.svg" alt="Recipes">
            </a>
            <a href="#">
                <img src="./media/images/chefs-hat.svg" alt="Our chefs">
            </a>
            <a href="#">
              <i class="fa-solid fa-mobile-screen-button fa-sm"></i>
            </a>              
        </nav>
      </div>
    </header>
    <main>
      <div class="banner">
        <h1>Chef-tested seafood recipes with an Asian flare</h1>
        <div class="featured">
          <img src="./media/images/sashimi-bowl.jpg" alt="sashimi bowl">
        </div>
      </div class="banner">
      <section id="recipes">

      </section>
      <section id="chefs">
        <h2>Our Seafood Experts</h2>
        <p>These award-winning chefs evaluate our user-submitted recipes
          before they're published to ensure the best possible flavors.</p>
        <div class="chef-pics">
          <figure>
            <img src="./media//images/chef-febrian-zakaran.jpg">
            <figcaption>Chef Febrian Zakaran</figcaption>
          </figure>
          <figure>
            <img src="./media//images/chef-derrick-pare.jpg">
            <figcaption>Chef Derrick Pare</figcaption>
          </figure>
          <figure>
            <img src="./media//images/chef-yilmaz-akin.jpg">
            <figcaption>Chef Yilmaz Akin</figcaption>
          </figure>
        </div>
      </section>
      <section id="app">

      </div>

    </main>
    <footer>

    </footer>
    
  </body>
</html>
